---
layout: default
---

<section class="post">
	{% for post in paginator.posts %}
		{% unless post.draft %}
			<article class="clearfix">
				<header>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				</header>
				<p>
					{{ post.excerpt }}
				</p>
			</article>
		{% endunless %}
	{% endfor %}
</section>
